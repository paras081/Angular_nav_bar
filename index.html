<!DOCTYPE html>
<html>
    <head>
        <title>
            ng class
        </title>
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
   
    <body ng-app>
        <nav class="{{active}}" ng-click="$event.preventDefault()">
            <a href="#" class="home" ng-click="active='home'">Home</a>
            <a href="#" class="projects" ng-click="active='projects'">Projects</a>
            <a href="#" class="services" ng-click="active='services'">Services</a>
            <a href="#" class="contact" ng-click="active='contact'">Contact</a>
        </nav>

        <p ng-hide="active">Please select any menu item</p>
        <p ng-show="active">You selected 
            <span style="font-family: 'Courier New', Courier, monospace;color: yellowgreen;"> 
                {{active}} 
            </span> 
            item
        </p>
    </body>
</html>
